<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script id="hornTemplate" type="x-tmpl-mustache">
      <section class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}">
        <p>{{desccription}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <h2 id="currentPage"></h2>
      <div id="pagingButtons">
        <button id="previous">Prev</button>
        <button id="next">Next</button>
      </div>
      <div id="sortingButtons">
        <input type="radio" name="sorter">
        <label>Sort by Name</label>
        <input type="radio" name="sorter">
        <label>Sort by Horn Number</label>
      </div>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
